<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada!</title>
    <style>
        /*Não esqueçaaaaa*/
        @import url('https://fonts.googleapis.com/css2?family=Asap&family=Bitter:wght@200&family=Kalam:wght@700&display=swap');
        
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;

        }
        .title-box {
            width: 100%;
            background-color: #49DDEB;
        
        }
        .title{
            font-family: 'Kalam', cursive;
            color: white;
            text-shadow: 3px 3px 3px rgba(0,0,0);
            text-align: center;
            font-size: 100px;
        }

        body{
            background-color: #EA40EB;
        }
        
        .container{
            font-family: 'Asap', sans-serif;
            position: relative;
            left: 24%;
            margin: 20px;
            background-color: #EBB848;
            border-left: solid;
            border-right: solid;
            max-width: 600px;
            height: 60px;
            text-align: center;
            box-shadow: 3px 3px 2px rgba(0,0,0,0.4);
        }
        .box{
            padding: 10px;
        }
        .text{
            display: inline;
            padding: 10px;
        }
        .input-box{
            display: inline;
        }
        .input{
            height: 40px;
            border: none;
            border-right: 2px solid black;
            background-color:#853FEB ;
            color: black;
            padding-left: 10px;
            font-size: 20px;
            box-shadow: 0px 0px 10px 2px rgba(0,0,0,0.3);
        }
       .resultado{
        display: flex;
        justify-content: center;
        margin-top: 100px;
       }
       #tab{
        background-color: #EB8149;
        border: none;
        border-left: black 2px solid ;
        border-right: black 2px solid;
        padding: 5px 10px;
       }
        .btn{
            width: 100px;
            margin: 30px;
            height: auto;
            padding: 5px 6px;
            border: none;
            background-color: #42EB00;
            border: solid 2px darkolivegreen;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 2px 2px 2px rgba(0,0,0,0.3);
            transition: 0.2s all;
        }

        .btn:active{
            transform: scale(0.98); /* Dá um efeito de click, precisa do transition de cima*/
        }
        
    </style>
</head>
<body>
    <div class="elements">
        <div class="title-box"><h1 class="title">Tabuada</h1></div>
        <div class="container">
            <div class="box">
                <div class="text"><span>Digite o número desejado:</span></div>
                <div class="input-box"><input class="input" id="input" type="number"></div>

            </div>
            <div class="button-container"><button class="btn" id="btn">Verificar</button></div>
            
        </div>
        <div class="resultado" id="resultado"><select name="tab" id="tab"><option value="" size="10">Digite um número acima</option></select></div>
        <!-- 
            <div class="resultado" id="resultado">Aqui aparecerá o resultado</div>
 -->
        

    </div>

<script>
    // Não esqueçaaa
    var btn = document.getElementById("btn")
    btn.addEventListener('click', tabuada);
    function tabuada(){
    let inpnumber = document.getElementById("input")
    

    let tab = document.getElementById("tab")
    if(inpnumber.length == 0){
        alert("Erro! Verifique os dados.")
    }
    else{
        let num = Number(inpnumber.value)
        var cont = 0

        tab.innerHTML = ""

        while(cont<=10){
            var mult = num * cont
            let item = document.createElement("option") //É preciso criar um option para inserir elementos em um select
            tab.appendChild(item) //AppendChild para captar o elemento e colocá-lo no select
            item.text = `${num} X ${cont} = ${mult}`
            cont++
        }
    }
}



    //Não esquecer de testar o código!
</script>
<!-- Não esquecer de testar o código JS! -->

</body>
</html>
